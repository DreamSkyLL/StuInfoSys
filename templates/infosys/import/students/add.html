{% extends 'infosys/navbar.html' %}
{% block content %}

<div class="container padding-top">
  <form action="." method="post">
    {% csrf_token %}
    <p>学号：<input class="form-control" type="text" name="student_id" required /></p>
    <p>姓名：<input class="form-control" type="text" name="student_name" required /></p>
    <p>性别：</p>
    <input class="radio-inline" type="radio" name="student_sex" id="student_sex" value="男" required > 男
    <input class="radio-inline" type="radio" name="student_sex" id="student_sex" value="女" required > 女
    <br>
    <p>出生日期(yyyy-mm-dd)：<input class="form-control" type="date" name="student_birth" id="student_birth" required /></p>
    <p>班级： <input class="form-control" type="text" name="student_class" id="student_class" /></p>
    <p>手机号： <input class="form-control" type="tel" name="student_tel" id="student_tel" value="" /></p>
    <p>住址： <input class="form-control" type="text" name="student_address" id="student_address" value="" /></p>
    <p>QQ：<input class="form-control" type="text" name="student_qq" id="student_qq" value="" /></p>
    <p>
      宿舍：
      <select class="form-control" name="dormitory_id">
        <option value="" selected>---------</option>
        {% for dormitory in dormitory %}
        <option value="{{ dormitory.dormitory_id }}">{{ dormitory.building_num }}-{{ dormitory.room_num }}</option>
        {% endfor %}
      </select>
    </p>
          床号：
      <select class="form-control" name="bed_num">
        <option value="" selected>---------</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
      </select>
    </p>
    <p>
      班级：
      <select class="form-control" name="class_id">
        <option value="">---------</option>
        {% for class in class %}
        <option value="{{ class.class_id }}">{{ class.class_name }}</option>
        {% endfor %}
      </select>
    </p>
    <br>
    <p><input class="form-control btn btn-default" type="submit" value="提交" /></p>

  </form>
</div>
{% endblock content %}
